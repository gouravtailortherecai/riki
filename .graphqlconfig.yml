projects:
  therecai:
    schemaPath: amplify/backend/api/therecai/build/schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
      - src/API.ts
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: ap-south-1
        apiId: null
        maxDepth: 10
extensions:
  amplify:
    version: 3
